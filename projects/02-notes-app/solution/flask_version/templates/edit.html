{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<div class="section">
    <h2>Edit Note</h2>
    
    <form action="{{ url_for('update_note', note_id=note['id']) }}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ note['title'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required>{{ note['content'] }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit">Save Changes</button>
            <a href="{{ url_for('index') }}" class="button-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
